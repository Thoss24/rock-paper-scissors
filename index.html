<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>  
        <link rel="stylesheet" href="../rock-paper-scissors/style.css">
    </head>
    <body>
        <h1 id="title">Rock paper Scissors game</h1>
        <h2 id="sub-title">First to 5 points wins the game, good luck!</h2>

<div id="button-parent">
   <button id="rock" value="rock"> Rock </button>
   <button id="paper" value="paper"> Paper </button>
   <button id="scissors" value="scissors"> Scissors </button>
</div>


<div id="div-parent"> 
   <div id="player-score"></div>
   <div id="computer-score"></div>
   <div id="tie-score"></div>
</div>

<div id="reset">
<button id="reset-button"> Reset game</button>
</div>





    <script src="../rock-paper-scissors/my-script.js"></script>     
    </body>
</html>
