<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>  
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="body-container">

        <h1 id="title">Rock paper Scissors game</h1>

<div class="div-parent"> 

    <div class="score-parent">
    <h2>Player Score</h2>
   <div id="player-score"></div>
    </div>

    <div class="score-parent">
    <h2>Tie Score</h2>
    <div id="tie-score"></div>
    </div>

    <div class="score-parent">
    <h2>Computer Score</h2>
    <div id="computer-score"></div>
    </div>

</div>

<div id="div-vs-parent">
<div class="player-computer"> Player</div>
<div class="player-computer"> VS.</div>
<div class="player-computer"> Computer</div>
</div>

<div id="choice-container">
    <div id="player-choice"></div>
    <div id="computer-choice"></div>
</div>


<div id="button-parent">
    <button id="rock" value="rock"> Rock </button>
    <button id="paper" value="paper"> Paper </button>
    <button id="scissors" value="scissors"> Scissors </button>
 </div>

<div id="reset">
<button id="reset-button"> Reset game</button>
</div>

</div>

    <script src="../rock-paper-scissors/my-script.js"></script>     
    </body>
</html>
